{% set name = "duckdb" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
    # (!!) Please also update the git used for OVERRIDE_GIT_DESCRIBE in the build scripts.
  - url: https://github.com/duckdb/duckdb/archive/refs/tags/v{{ version }}.tar.gz
    sha256: c06d08577555b3f80d19a6e09eec6c2e200b8d0165db4cd775aac97473e53dfc
    patches:
      - 0001-Dynamically-link-the-cli.patch
      - 0002-Remove-code-signature-before-applying-metadata-to-ex.patch
  - url: https://github.com/duckdb/duckdb-httpfs/archive/354d3f436a33f80f03a74419e76eb59459e19168.tar.gz
    sha256: 0532f70a761758960826c53c41e930e312bb9e5ae6a2eb8d17065bffa5766619
    folder: extension/httpfs
  - url: https://github.com/duckdb/duckdb-fts/archive/39376623630a968154bef4e6930d12ad0b59d7fb.tar.gz
    sha256: b29888d124c424e0c4b502a46809f2c40c4575df6c20b0903a5e848fe527df44
    folder: extension/fts
  - url: https://github.com/duckdb/ducklake/archive/09f9b85b7ea1c5c4a14ebfb83dd8ac5c9d65a874.tar.gz
    sha256: 066d86a4a757f33e14803127ec3cfc2cea21f893249222b54a519afcad7c7cb5
    folder: extension/ducklake

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - icu
    - openssl
    - curl

outputs:
  - name: libduckdb
    script: install-lib.sh
    build:
      run_exports:
        - {{ pin_subpackage("libduckdb", max_pin="x.x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - openssl
        - icu
    test:
      commands:
        - test -f $PREFIX/lib/libduckdb${SHLIB_EXT}
  - name: libduckdb-devel
    script: install-headers.sh
    build:
      run_exports:
        - {{ pin_subpackage("libduckdb", max_pin="x.x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - test -f $PREFIX/include/duckdb.h
  - name: duckdb-cli
    script: install-cli.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - duckdb -version
        - {{ RECIPE_DIR }}/test-builtin-extensions.sh
      requires:
        - jq
  - name: duckdb-extension-json
    script: noop.sh
    # Empty placeholder package as this now built-in
    # We need to use the same dependencies as in the main build to make it work in cross-compilation
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - cmake
        - ninja
        - macholib
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - exit 0
  - name: duckdb-extension-tpcds
    build:
      binary_relocation: false
    script: install-extension.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - cmake
        - ninja
        - python *
        - macholib
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - {{ RECIPE_DIR }}/test-extension.sh
      requires:
        - duckdb-cli
        - jq
