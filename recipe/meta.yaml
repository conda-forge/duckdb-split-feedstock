{% set name = "duckdb" %}
{% set version = "1.4.4" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
    # (!!) Please also update the git used for OVERRIDE_GIT_DESCRIBE in the build scripts.
  - url: https://github.com/duckdb/duckdb/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 43645e15419c6539bae6915ba397de6569e4a7ca0d502be95d653a78fdb0bece
    patches:
      - patches/0001-Dynamically-link-the-cli.patch
      - patches/0002-Make-extensions-prefix-free.patch
      - patches/0003-Add-a-secondary-extension-directory-for-package-mana.patch
      - patches/0004-Split-into-two-options.patch
      - patches/0005-Ignore-extension_directories-in-RESET-test-escape-CM.patch

build:
  number: 2
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - icu
    - openssl
    - libcurl

outputs:
  - name: libduckdb
    script: install-lib.sh
    build:
      run_exports:
        - {{ pin_subpackage("libduckdb", max_pin="x.x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - openssl
        - icu
    test:
      commands:
        - test -f $PREFIX/lib/libduckdb${SHLIB_EXT}
  - name: libduckdb-devel
    script: install-headers.sh
    build:
      run_exports:
        - {{ pin_subpackage("libduckdb", max_pin="x.x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - test -f $PREFIX/include/duckdb.h
  - name: duckdb-cli
    script: install-cli.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - duckdb -version
        - {{ RECIPE_DIR }}/test-builtin-extensions.sh
      requires:
        - jq
  - name: duckdb-extension-json
    script: noop.sh
    # Empty placeholder package as this now built-in
    # We need to use the same dependencies as in the main build to make it work in cross-compilation
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - cmake
        - ninja
        - macholib
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - exit 0
  - name: duckdb-extension-tpcds
    build:
      binary_relocation: false
    script: install-extension.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - cmake
        - ninja
        - python *
        - macholib
      host:
        - {{ pin_subpackage("libduckdb", exact=True) }}
      run:
        - {{ pin_subpackage("libduckdb", exact=True) }}
    test:
      commands:
        - {{ RECIPE_DIR }}/test-extension.sh
      requires:
        - duckdb-cli
        - jq
